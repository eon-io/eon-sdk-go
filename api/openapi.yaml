          description: Internal Server Error
      summary: List Source Accounts
      tags:
      - accounts
      x-internal: false
      x-data-access:
        excluded: true
      x-permissions:
      - read:source_accounts
      x-audit-log:
        excluded: true
  /v1/projects/{projectId}/source-accounts/{accountId}/disconnect:
    post:
      description: |
        Description: Disconnects a source account from the given project.

        After disconnecting, resources in the source account will no longer be backed up.
        Resources with snapshots will continue to be displayed in the inventory, and you can still explore, query, and restore them.
        Resources with no remaining snapshots are removed from the inventory.
      operationId: DisconnectSourceAccount
      parameters:
      - description: |
          ID of the project.
          You can get your project ID from the [API Credentials](/global-settings/api-credentials) page in your global settings.
