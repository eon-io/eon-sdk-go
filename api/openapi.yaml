          You can get your project ID from the [API Credentials](https://console.eon.io/global-settings/api-credentials) page in your global settings.
        example: 043090df-9fe5-4f89-9859-45db589c2936
        explode: false
        in: path
        name: projectId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - allowEmptyValue: true
        description: |
          Cursor that points to the first record of the next page of results.
          Get this value from the previous response.
          To preserve the results in the same order, use the same sorting and filters in the first request as all subsequent requests.
        example: Yjk3ODZjNjktZTIwZC00NjAxLWE1MzktZjg2NGExM2IxYTZlfDE=
        explode: true
        in: query
        name: pageToken
        required: false
        schema:
          format: tobedefined
          type: string
        style: form
      - description: Maximum number of items to return in the response.
        example: 10
        explode: true
        in: query
        name: pageSize
        required: false
        schema:
          default: 50
          type: integer
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ListSourceAccountsRequest'
        description: |
          Filter options.
        required: false
      responses:
        "200":
          content:
            application/json:
              schema:
