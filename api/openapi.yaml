        explode: false
        in: path
        name: projectId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: Eon-assigned ID of the source account to disconnect.
        example: 72d29280-a0be-59df-b33c-59f9015606c3
        explode: false
        in: path
        name: accountId
        required: true
        schema:
          type: string
        style: simple
      responses:
