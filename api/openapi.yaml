openapi: 3.0.0
info:
  description: The Eon.io REST API
  title: Eon API
  version: 1.0.0
servers:
- url: /
security:
- ApiKeyAuth: []
tags:
- description: Operations related to Eon API.
  name: eonApi
- description: "The Authentication API allows you to generate an access token, which\
    \ you'll use to authenticate all other API calls."
  name: auth
  x-displayName: Auth
- description: The Projects API allows you to retrieve information about your projects.
  name: projects
  x-displayName: Projects
- description: The Connected Accounts API allows you to manage the source and restore
    accounts connected to your Eon account.
  name: accounts
  x-displayName: Connected Accounts
- description: The Dashboard API allows you to retrieve daily storage summaries.
  name: dashboard
  x-displayName: Dashboard
- description: "The Resources API allows you to read your resources, override resource\
    \ classification, and exclude resources from backup."
  name: resources
  x-displayName: Resources
- description: The Snapshots API allows you to retrieve and restore from Eon snapshots.
  name: snapshots
  x-displayName: Snapshots
- description: |
    The Database Snapshots API allows you to run SQL queries and retrieve records from Eon snapshots for database resources.

    This API is asynchronous and is designed to follow this sequence:

    1. Use [Run Query] to send your SQL query and receive a query ID.

    2. Use [Get Query Status] to check the status.
      If the query completed, you'll receive a link to a CSV of the results, which you can share or download.

    3. Use [Get Query Result] to retrieve the results as JSON for additional processing or handling.

    For more detailed instructions with code examples, see [Query Database Snapshots].
    For an explanation and support notes on querying your backed-up databases, see [About Querying].

    [Run Query]: ./run-query
    [Get Query Status]: ./get-query-status
    [Get Query Result]: ./get-query-result
    [About Querying]: /user-guide/searching-exploring-and-querying/query/about-querying
    [Query Database Snapshots]: /user-guide/searching-exploring-and-querying/query/query-database-snapshots?interface=api
  name: databaseSnapshots
  x-displayName: Database Snapshots
- description: The Backup Policies API allows you to manage your project's backup
    policies.
  name: backupPolicies
  x-displayName: Backup Policies
- description: The Jobs API allows you to read and monitor asynchronous backup and
    restore jobs.
  name: jobs
  x-displayName: Jobs
- description: The Audit Logs API allows you to monitor Eon account activity.
  name: auditLogs
  x-displayName: Audit Logs
paths:
  /v1/projects/{projectId}/source-accounts:
    post:
      description: "Description: Connects a source cloud account to the given project."
      operationId: connectSourceAccount
      parameters:
      - description: |
          ID of the project you want to connect the source account to.
          You can get your project ID from the [API Credentials](/global-settings/api-credentials) page in your global settings.
        example: cc4fe8ee-0c62-56f2-9fda-f27bc7753e55
        explode: false
        in: path
        name: projectId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConnectSourceAccountRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectSourceAccountResponse'
          description: Source account connected.
        "409":
          description: Source account already exists in Eon.
        "1XX":
          description: Informational
        "3XX":
          description: Redirect
        "4XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Client Error
        "5XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Internal Server Error
      summary: Connect Source Account
      tags:
      - accounts
      x-internal: false
      x-data-access:
        excluded: true
      x-permissions:
      - create:source_accounts
      x-audit-log:
        action: create
        entityRefs:
        - entityType: source_cloud_account
          in: resBody
          key: id
  /v1/projects/{projectId}/source-accounts/list:
    post:
      description: "Description: Retrieves a list of source accounts for the given\
        \ project."
      operationId: listSourceAccounts
      parameters:
      - description: |
          ID of the project whose source accounts you want to retrieve.
          You can get your project ID from the [API Credentials](/global-settings/api-credentials) page in your global settings.
        example: 043090df-9fe5-4f89-9859-45db589c2936
        explode: false
        in: path
        name: projectId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - allowEmptyValue: true
        description: |
          Cursor that points to the first record of the next page of results.
          Get this value from the previous response.
          To preserve the results in the same order, use the same sorting and filters in the first request as all subsequent requests.
        example: Yjk3ODZjNjktZTIwZC00NjAxLWE1MzktZjg2NGExM2IxYTZlfDE=
        explode: true
        in: query
        name: pageToken
        required: false
        schema:
          type: string
        style: form
      - description: Maximum number of items to return in the response.
        example: 10
        explode: true
        in: query
        name: pageSize
        required: false
        schema:
          type: integer
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ListSourceAccountsRequest'
        description: |
          Filter options.
        required: false
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListSourceAccountsResponse'
          description: Source accounts retrieved.
